<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./js.js" defer></script>
    <title>Todo list</title>
</head>

<body>
    <div class="start">
        <p class="instart2">Todo list</p>
        <p class="instart">Как вас зовут?</p>
        <input class="instart" type="text" placeholder="Введите имя...">
        <button type="submit" class="instart">Подтвердить</button>
    </div>
    <div class="todo">
        <div class="todo_input">
            <p class="name"></p>
            <input class="todo_text" placeholder="Введите задачу..." type="text">
            <button type="submit" class="todo_add">Добавить задачу</button>
            <button type="submit" class="clear">Очистить задачи</button>
        </div>
        <ul class="todo_items">

        </ul>
    </div>
</body>

</html>
